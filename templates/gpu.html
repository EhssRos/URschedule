<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Scheduler - GPU Calendars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1783E8; /* Background color */
        }

        h1, h2 {
            text-align: center;
            color: #fff; /* Text color */
        }

        /* Container for buttons and image */
        .button-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for horizontal button layout */
        .button-container-horizontal {
            display: flex;
            justify-content: center;
            gap: 15px; /* Adds space between the buttons */
            margin-bottom: 20px;
        }

        /* Style for calendar buttons */
        .calendar-button, .status-button {
            padding: 10px 15px;
            background-color: #fff;
            border: 1px solid #333;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            font-size: 16px;
        }

        .calendar-button:hover, .status-button:hover {
            background-color: #ddd;
        }

        /* Image container */
        .image-container {
            margin-top: 20px; /* Adds space between buttons and image */
        }

        .logo-image {
            max-width: 200px; /* Limit the width of the logo */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>GPU Calendars</h1>

    <h2>Select a GPU Calendar:</h2>

    <!-- Container for buttons and image -->
    <div class="button-image-container">
        <!-- Horizontal button layout -->
        <div class="button-container-horizontal">
            <a href="{{ url_for('calendar', calendar_type='.207 GPU 0') }}" class="calendar-button">View GPU 0 Calendar</a>
            <a href="{{ url_for('calendar', calendar_type='.207 GPU 1') }}" class="calendar-button">View GPU 1 Calendar</a>
            <a href="{{ url_for('calendar', calendar_type='.207 GPU 2') }}" class="calendar-button">View GPU 2 Calendar</a>
            <a href="{{ url_for('calendar', calendar_type='.207 GPU 3') }}" class="calendar-button">View GPU 3 Calendar</a>
        </div>

        <!-- Logo Image -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/Logo.PNG') }}" alt="Robot Scheduler Logo" class="logo-image">
        </div>
    </div>
</body>
</html>
